#{extends 'main.html' /}
#{set title:'Login' /}

<article>
    <h1>Saisissez un nouveau mot de passe</h1>

    <section class="full">
        #{form @security.BasicSecure.postChangePassword(),enctype:'multipart/form-data'}
        <table>
            <tr>
                <td><label for="newPwd">Nouveau mot de passe : </label></td>
                <td><p>#{error 'newPwd' /}</p><input type="password" name="newPwd" id="newPwd" value="${newPwd}"
                                                     size="20"/>
                </td>
            </tr>
            <tr>
                <td><label for="newPwd2">Veuillez retaper le nouveau mot de passe : </label></td>
                <td><p>#{error 'newPwd2' /}</p><input type="password" name="newPwd2" id="newPwd2" value="${newPwd2}"
                                                      size="20"/>
                </td>
            </tr>
        </table>
        <footer>
            <input type="submit" value="Enregistrer"/>
        </footer>
        #{/form}

    </section>
</article>
