#{extends 'main.html' /}
#{set title:'BreizhLib' /}

<h1>Edition des informations de votre compte</h1>


<section class="full">
    #{form @Users.postEdit(),enctype:'multipart/form-data'}
    <table>
        #{if user.email != null }
            <tr>
                <td><label>Email : </label></td>
                <td>${user.email}</td>
            </tr>
        #{/if}
        #{else}
            <tr>
                <td><label>Nom d'utilisateur : </label></td>
                <td>${user.username}</td>
            </tr>
            <tr>
                <td><label for="email">Email : </label></td>
                <td><p>#{error 'email' /}</p><input type="email" name="email" id="email" value="${user.email}" size="20"/></td>
            </tr>
        #{/else}
        <tr>
            <td><label for="nom">Nom : </label></td>
            <td><p>#{error 'nom' /}</p><input type="text" name="nom" id="nom" value="${user.nom}" size="20"/></td>
        </tr>
        <tr>
            <td><label for="prenom">Pr√©nom : </label></td>
            <td><p>#{error 'prenom' /}</p><input type="text" name="prenom" id="prenom" value="${user.prenom}"
                                                 size="20"/>
            </td>
        </tr>
    </table>
    <footer>
        <input type="submit" value="Modifier"/>
    </footer>
    #{/form}

</section>
