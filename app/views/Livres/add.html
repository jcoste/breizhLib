#{extends 'main.html' /}
#{set title:'BreizhLib Ajout' /}

<article>
   <h1>&{'views.livres.add.title'}</h1>
   <section>
   <table>
   #{form @Livres.save()}
    <tr>
        <td><label for="titre">&{'views.livres.add.titre.label'}</label></td>
        <td><input type="text" name="titre" id="titre" value="${params.titre}" />#{error 'titre' /}</td>
    </tr>
    <tr>
        <td><label for="editeur">&{'views.livres.add.editeur.label'}</label></td>
        <td><select name="editeur" id="editeur"  >
             #{list items:editeurs, as:'editeur'}
                   <option value="${editeur}">${editeur}</option>
            #{/list}
            </select>#{error 'editeur' /}</td>
    </tr>
    <tr>
        <td><label for="image">&{'views.livres.add.image.label'}</label></td>
        <td><input type="text" name="image" id="image" value="${params.image}" /></td>
    </tr>
    <tr>
        <td><label for="iSBN">&{'views.livres.add.iSBN.label'}</label></td>
        <td><input type="text" name="iSBN" id="iSBN" value="${params.iSBN}" />#{error 'iSBN' /}</td>
   </tr>
   </table>
    <footer>
        <input type="submit" value="&{'views.livres.add.submit'}" />
   </footer>

   #{/form}

   </section>
</article>
