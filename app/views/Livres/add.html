#{extends 'main.html' /}
#{set title:'BreizhLib Ajout' /}

<article>
   <h1>&{'views.livres.add.title'}</h1>
   #{form @Livres.save()}
    <p>
        <label for="titre">&{'views.livres.add.titre.label'}</label>
        <input type="text" name="titre" id="titre" value="${params.titre}" />#{error 'titre' /}
    </p>
     <p>
        <label for="editeur">&{'views.livres.add.editeur.label'}</label>
        <input type="text" name="editeur" id="editeur" value="${params.editeur}" />#{error 'titre' /}
    </p>
     <p>
        <label for="description">&{'views.livres.add.description.label'}</label>
        <input type="text" name="description" id="description" value="${params.description}" />
    </p>
    <p>
        <label for="image">&{'views.livres.add.image.label'}</label>
        <input type="text" name="image" id="image" value="${params.image}" />
    </p>
    <p>
        <p><label for="iSBN">&{'views.livres.add.iSBN.label'}</label>
        <input type="text" name="iSBN" id="iSBN" value="${params.iSBN}" />#{error 'titre' /}
    </p>
    <p>
        <input type="submit" value="&{'views.livres.add.submit'}" />
    </p>
   #{/form}
</article>
