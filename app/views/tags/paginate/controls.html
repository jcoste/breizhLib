<p>
<ul id="pagination">
    #{if _paginator.hasPreviousPage() }
    <li id="previous">
        <a href="${_paginator.previous()}">
            ${_paginator.previousLabel()}
        </a>
    </li>
    #{/if}
    #{if _paginator.hasNextPage() }
    <li id="next">
        <a href="${_paginator.next()}">
            ${_paginator.nextLabel()}
        </a>
    </li>
    #{/if}
</ul></p>
