#{if _as == 'summary'}
    <section>
        <h1>${_comment.nom}</h1>
        <p>${_comment.commentaire}</p>
        <footer>${_comment.dateAjout.format('dd MMMM yyyy HH:mm:ss', 'fr')}</footer>
    </section>
#{/if}


#{if _as == 'post'}
<article>
    <h1>&{'views.tags.commentaire.post.title'}</h1>
    <section>
     #{form @Livres.postComment(_bookId)}
        <table>
            <tr>
                 <td></td><td>#{error 'nom' /}</td>
            </tr>
            <tr>
                 <td><label for="nom">&{'views.tags.commentaire.post.nom.label'}</label></td>
                 <td><input type="text" name="nom" id="nom" value="${params.nom}" /></td>
            </tr>
            <tr>
                 <td></td><td>#{error 'content' /}</td>
            </tr>
            <tr>
                <td><label for="content">&{'views.tags.commentaire.post.content.label'}</label></td>
                <td><textarea name="content" id="content">${params.content}</textarea></td>
           <tr>
         </table>
            <footer>
                <input type="submit" value="&{'views.tags.commentaire.post.submit'}" />
            </footer>
     #{/form}
    </section>
</article>
#{/if}
